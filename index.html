<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styless.css">

</head>
<body>
<div class="container">
<form class="username" action="USER NAME">USER NAME</form>
  <div class="Ismingiz">
    <ul class="u1">
    <li class="l1"><input class="text" type="text"
    aria-label="text"
    id="text"
    placeholder="Ismingizni kiriting"></li>
  </ul>

    <div class="Email">
      <form class="email" action="EMAIL">EMAIL</form>
      <ul>
      <li class="l2"><input class="mail" type="email"
      id="email"
      placeholder="Emailingizni kiriting"></li>
    </ul>

      <div class="password">
        <form class="Password" action="Password">Password</form>
        <ul>
        <li><input class="pass" type="password"
        id="password"
        aria-label="password"
        placeholder="Parolingiz"
        ></li>

      </ul>
      </div>

    </div>

  </div>
</div>
</body>
</html>
